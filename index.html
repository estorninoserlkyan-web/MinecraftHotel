<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Hotel</title>
<style>
  body {
    margin: 0;
    font-family: Arial;
    text-align: center;
    background-color: #8B4513; /* brown bottom part */
  }

  /* Upper background GIF only */
  .hero {
    width: 100%;
    height: 300px;
    background-image: url('giphy.gif');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  }

  header {
    background: #2e7d32;
    padding: 20px 0;
  }

  header h1 {
    margin: 0;
    font-size: 0;
  }

  header h1 img {
    width: 500px;
    height: auto;
    display: block;
    margin: 0 auto;
  }

  header h2 {
    margin: 10px 0 0 0;
    font-size: 0;
  }

  header h2 img {
    width: 150px;
    height: auto;
    display: block;
    margin: 0 auto;
  }

  .content {
    padding: 40px 0;
  }

  .btn {
    display: inline-block;
    background: #4caf50; /* green button background */
    color: white;
    padding: 15px 25px;
    margin: 15px;
    border-radius: 8px;
    text-decoration: none;
    cursor: pointer;
    text-align: center;
  }

  .btn img {
    width: 150px; /* adjust image size inside button */
    height: auto;
    display: block;
    margin: 0 auto;
    pointer-events: none; /* ensures image doesn't block click */
  }
</style>
</head>
<body>

<div class="hero"></div>

<header>
  <h1>
    <img src="new-minecraft-logo.png" alt="Minecraft Logo">
  </h1>
  <h2>
    <img src="Hotel.png" alt="Hotel">
  </h2>
</header>

<div class="content">
  <a href="book.html" class="btn">
    <img src="text-1764149881868.png" alt="Book Now" style="width: 100px;">
  </a>
  <a href="explore.html" class="btn">
    <img src="text-1764149143197.png" alt="Explore the Rooms" style="width: 200px;">
  </a>
</div>


</body>
</html>
